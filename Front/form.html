<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="accountApp">
  <head>
    <title>Bank Account</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
  </head>
  <body class="m-5">
    <h1> Bank Accounts</h1>
    <hr/>
    <form ng-submit="submit(bank, clientName, accountNumber, accountType, openingBalance, currency)" ng-controller="mainController">
    <div class="row">
        <div class="col-md-4">
            <label for="BankName" class="form-label">Bank Name</label>
            <select id="BankName" class="form-select" ng-model="bank.id">
              <option selected disabled value="">Choose Bank Name...</option>
              <option ng-repeat="bank in bankList" ng-value="bank.id">{{bank.name}}</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="ClientName" class="form-label">Client Name</label>
            <input type="text" class="form-control" id="ClientName" placeholder="Client Name" aria-label="Client Name" ng-model="clientName">
        </div>
        <div class="col">
            <label for="AccountNumber" class="form-label">Account Number</label>
            <input type="text" class="form-control" id="AccountNumber" placeholder="Account Number" aria-label="Account Number" ng-model="accountNumber">
        </div>   
    </div>

    <div class="row">
        <div class="col-md-4">
            <label for="AccountType" class="form-label">Account Type</label>
            <select id="AccountType" class="form-select" ng-model="accountType">
              <option selected disabled value="">Choose Account Type...</option>
              <option ng-repeat="acctype in accountTypeList" ng-value="$index">{{acctype}}</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="OpeningBalance" class="form-label">Opening Balance</label>
            <input type="number" class="form-control" id="OpeningBalance" placeholder="Opening Balance" aria-label="Opening Balance" ng-model="openingBalance">
        </div>
        <div class="col-md-4">
            <label for="CurrencyType" class="form-label">Currency Type</label>
            <select id="CurrencyType" class="form-select" ng-model="currency">
              <option selected disabled value="">Choose Currency Type...</option>
              <option ng-repeat="currencyType in currencyList" ng-value="$index">{{currencyType}}</option>
            </select>
        </div>  
        
    </div>
    <div class="row mt-3">
      <div class="col-sm-4">
        <input type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#submitModal" value="Submit"/>
      </div>
      
    </div>

    <div class="modal fade" id="submitModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            {{msg}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    </form>
    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="AngularJs.js"></script>
  </body>
</html>
